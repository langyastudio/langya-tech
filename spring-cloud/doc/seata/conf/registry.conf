registry {
  type = "nacos"

  nacos {
  # seata 服务注册在 nacos 上的别名，客户端通过该别名调用服务
    application = "seata-server"

  # 请根据实际生产环境配置nacos服务的ip和端口
    serverAddr = "192.168.123.22:8848"
  # nacos上指定的namespace
    namespace = ""
    cluster = "default"
    username = "nacos"
    password = "nacos"
  }
}

config {
  type = "file"

  file {
    name="file:/root/seata-config/file.conf"
  }
}

