server:
  port: 28081
spring:
  application:
    name: rocketmq-produce
  cloud:
    stream:
      # Spring Cloud Stream 配置项，对应 BindingProperties Map
      bindings:
        output1:
          content-type: application/json
          #RocketMQ Topic
          destination: test-topic
        output2:
          content-type: application/json
          destination: TransactionTopic
        output3:
          content-type: text/plain
          destination: pull-topic

      # Spring Cloud Stream RocketMQ 配置项
      rocketmq:
        # RocketMQ Binder 配置项，对应 RocketMQBinderConfigurationProperties 类
        binder:
          name-server: 192.168.123.22:9876
        # RocketMQ 自定义 Binding 配置项，对应 RocketMQBindingProperties Map
        bindings:
          output1:
            # RocketMQ Producer 配置项，对应 RocketMQProducerProperties 类
            producer:
              group: binder-group
              sync: true
          output2:
            producer:
              group: myTxProducerGroup
              transactional: true
          output3:
            producer:
              group: pull-binder-group

logging:
  level:
    com:
      alibaba:
        cloud:
          stream:
            binder:
              rocketmq: DEBUG

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: '*'